<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>SSB Cloud Admin</title>
    <style>
        body {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
            background: #020617;
            color: #e5e7eb;
            padding: 20px;
        }

        h1 {
            font-size: 20px;
            margin-bottom: 8px;
            color: #22d3ee;
        }

        label {
            display: block;
            margin-top: 10px;
            font-size: 13px;
        }

        input,
        select,
        textarea {
            width: 100%;
            padding: 6px 8px;
            margin-top: 4px;
            border-radius: 6px;
            border: 1px solid #4b5563;
            background: #0f172a;
            color: #e5e7eb;
            font-size: 13px;
            font-family: inherit;
        }

        button {
            margin-top: 14px;
            padding: 10px 18px;
            border-radius: 999px;
            border: none;
            cursor: pointer;
            background: linear-gradient(135deg, #22d3ee, #a855f7);
            color: #020617;
            font-weight: 700;
            font-size: 14px;
        }

        button:hover {
            opacity: 0.9;
        }

        .row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
        }

        .box {
            margin-top: 16px;
            padding: 10px;
            border-radius: 8px;
            background: #0f172a;
            border: 1px solid #374151;
        }

        .box h2 {
            font-size: 14px;
            margin-bottom: 6px;
            color: #a855f7;
        }

        small {
            color: #9ca3af;
        }

        .secure-badge {
            display: inline-block;
            padding: 2px 6px;
            border-radius: 4px;
            background: #ef4444;
            color: white;
            font-size: 10px;
        }
    </style>
</head>

<body>
    <h1>☁️ SSB Cloud Admin Tool <span class="secure-badge">SECURE</span></h1>
    <small>Generate licenses from anywhere. <b>Do not share this link.</b></small>

    <div class="box" style="border-color: #ef4444;">
        <label>Admin Password</label>
        <input id="password" type="password" placeholder="Enter admin password" />
    </div>

    <div class="row">
        <div>
            <label>Plan</label>
            <select id="plan">
                <option value="STANDARD">STANDARD (Dry + Limited Live)</option>
                <option value="PRO" selected>PRO</option>
                <option value="ELITE">ELITE</option>
            </select>
        </div>
        <div>
            <label>Expiry (YYYY-MM-DD)</label>
            <input id="expires" type="text" value="2099-12-31" readonly style="background:#1e293b;" />
        </div>
    </div>

    <label>Buyer Email</label>
    <input id="email" type="email" placeholder="buyer@email.com" />

    <div class="row">
        <div>
            <label>HWID (optional)</label>
            <input id="hwid" type="text" value="*" />
        </div>
        <div>
            <label>Custom Key (optional)</label>
            <input id="manualKey" type="text" placeholder="Auto-generate" />
        </div>
    </div>

    <button onclick="generate()">Generate License</button>

    <div class="box">
        <h2>1. license.json (Send to Buyer)</h2>
        <textarea id="localJson" rows="8" readonly></textarea>
        <button onclick="downloadLocal()" style="background:#334151; color:white;">Download license.json</button>
    </div>

    <div class="box">
        <h2>2. GitHub Entry (Copy to DB)</h2>
        <textarea id="remoteJson" rows="6" readonly></textarea>
        <button onclick="copyRemote()" style="background:#334151; color:white;">Copy JSON</button>
    </div>

    <script>
        async function generate() {
            const password = document.getElementById("password").value;
            const plan = document.getElementById("plan").value;
            const email = document.getElementById("email").value.trim();
            const hwid = document.getElementById("hwid").value.trim() || "*";
            const custom_key = document.getElementById("manualKey").value.trim() || undefined;

            if (!password) { alert("Enter admin password!"); return; }
            if (!email) { alert("Enter email!"); return; }

            try {
                const res = await fetch("/api/generate", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ password, plan, email, hwid, custom_key })
                });

                if (!res.ok) {
                    const err = await res.json();
                    throw new Error(err.detail || "Request failed");
                }

                const json = await res.json();
                const data = json.data;

                document.getElementById("localJson").value = JSON.stringify(data, null, 2);

                // Prepare remote DB entry
                const remote = { ...data, order_id: "CLOUD-" + Date.now() };
                document.getElementById("remoteJson").value = JSON.stringify(remote, null, 2);

                alert("✅ Generated Successfully!");

            } catch (e) {
                alert("Error: " + e.message);
            }
        }

        function downloadLocal() {
            const txt = document.getElementById("localJson").value.trim();
            if (!txt) return;
            const blob = new Blob([txt], { type: "application/json" });
            const a = document.createElement("a");
            a.href = URL.createObjectURL(blob);
            a.download = "license.json";
            a.click();
        }

        function copyRemote() {
            const txt = document.getElementById("remoteJson").value;
            if (txt) navigator.clipboard.writeText(txt).then(() => alert("Copied!"));
        }
    </script>
</body>

</html>
